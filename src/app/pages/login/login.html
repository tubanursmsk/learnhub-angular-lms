<app-bar></app-bar>
<div class="login-container">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
  <div class="login-card">
    <!-- Marka Başlığı -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">Welcome to LearnHub</h1>
      <p class="text-muted">Your gateway to knowledge and learning resources.</p>
    </div>

    
    <!-- Hata Mesajı -->
    @if (error !== '') {
    <div class="alert alert-danger" role="alert">
    <strong>Error</strong> {{ error }}
    </div> 
    }

    <!-- Giriş Formu -->
    <form (submit)="userLogin()">
      <!-- E-posta Alanı -->
      <div class="form-floating mb-4">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="emailInput" placeholder="ornek@eposta.com"  aria-describedby="emailHelp"  autocomplete="current-email">
        <label for="emailInput" class="form-label"> E-posta Adresi </label>
      </div>

      <!-- Şifre Alanı -->
      <div class="form-floating mb-4">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput" placeholder="Şifre" autocomplete="current-password">
        <label for="passwordInput" class="form-label"> Şifre </label>
      </div>

      <!-- Beni Hatırla & Şifremi Unuttum -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input [(ngModel)]="remember" name="remember" type="checkbox" class="form-check-input" id="rememberMeCheck">
          <label class="form-check-label" for="rememberMeCheck">Beni Hatırla</label>
        </div>
        <a href="#" class="form-text text-decoration-none">Şifreni mi unuttun?</a>
      </div>

      <!-- Giriş Butonu -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
      </div>
    </form>

    <!-- Ayırıcı -->
    <hr class="my-4">

    <!-- Kayıt Ol Yönlendirmesi -->
    <div class="text-center">
      <span class="text-muted">Henüz bir hesabın yok mu?</span><br>
      <a [routerLink]="['/register']" routerLinkActive="active" class="fw-bold text-decoration-none">Hemen Kayıt Ol</a>
    </div>
  </div>
  </div>
</div>
