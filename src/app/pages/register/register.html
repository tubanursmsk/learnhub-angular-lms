<app-bar></app-bar>

<div class="register-container">
  <div class="register-card">
    <!-- Başlık -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">Hesap Oluştur</h1>
      <p class="text-muted">LearnHub'a katılın ve hemen öğrenmeye başlayın.</p>
    </div>

    <!-- Kayıt Formu -->
    <form>
      <!-- Ad Soyad Alanı -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullNameInput" placeholder="Adınız Soyadınız">
        <label for="fullNameInput">Ad Soyad</label>
      </div>

      <!-- E-posta Alanı -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="ornek@eposta.com">
        <label for="emailInput">E-posta Adresi</label>
      </div>

      <!-- Şifre Alanı -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="Şifre">
        <label for="passwordInput">Şifre</label>
      </div>

      <!-- Şifre Tekrar Alanı -->
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Şifreyi Onayla">
        <label for="confirmPasswordInput">Şifreyi Onayla</label>
      </div>

      <!-- Rol Seçimi (Öğrenci/Eğitmen) -->
      <div class="mb-4">
         <select class="form-select form-select-lg" aria-label="Hesap türü seçimi">
          <option selected disabled>Hesap Türünü Seçin...</option>
          <option value="student">Öğrenci</option>
          <option value="instructor">Eğitmen</option>
        </select>
      </div>

      <!-- Kullanım Koşulları -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          <a href="#">Kullanım koşullarını</a> ve <a href="#">gizlilik politikasını</a> kabul ediyorum.
        </label>
      </div>

      <!-- Kayıt Ol Butonu -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
      </div>
    </form>

    <!-- Ayırıcı -->
    <hr class="my-4">

    <!-- Giriş Yap Yönlendirmesi -->
    <div class="text-center">
      <p class="text-muted">Zaten bir hesabın var mı? <a routerLink="/" class="fw-bold text-decoration-none">Giriş Yap</a></p>
    </div>
  </div>
</div>
